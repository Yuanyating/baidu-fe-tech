<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        const $nodes = Array.from(document.querySelectorAll("li"))
        for(var i in $nodes){
            console.log($nodes[i])
        }

    }
    console.log(getAllListItem())

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        const $spanNodes = Array.from(document.querySelectorAll(".section span"))
        for(var item in $spanNodes){
            if($spanNodes[item].innerHTML == "HTML"){
                return $spanNodes[item]
            }
        }
    }
    console.log(findAllHtmlSpanInOneSection())

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        const $nodes = document.getElementsByClassName("section")[0]
        const $spanNodes = $nodes.getElementsByTagName("span");
        for(var item in $spanNodes){
            if($spanNodes[item].innerHTML == "spanCont"){
                return $spanNodes[item].parentNode
            }
        }
    }
    console.log(findListItem())

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        const $nodes = document.querySelector(".section .active")
        return $nodes.innerHTML;
    }
    console.log(getActiveLinkContent())

    </script>
</body>
</html>

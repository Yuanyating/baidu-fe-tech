<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 kinds of resume</title>
    <Link rel="stylesheet" href="./style_1.css" />
</head>
<body>
    <div class="container">
        <h1>简历</h1>
        <div class="main">
            <div>
                <h2>基本信息</h2>
                <div>
                    <span><b>姓名</b> 张三</span>
                    <span><b>性别</b> 男</span>
                    <span><b>应聘职位</b> Web前端工程师</span>
                </div>
            </div>
            <div>
                <h2>联系方式</h2>
                <div>
                    <span><b>手机</b> 12312341234</span>
                    <span><b>Email</b> <a href="#">joinefe@baidu.com</a></span>
                    <span><b>个人主页</b>  <a href="#">Github</a></span>
                </div>
            </div>
            <div>
                <h2>能力描述</h2>
                <div>
                    <div>
                        <b>技术能力</b>
                        <p>熟练掌握HTML,CSS,JavaScript</p>
                    </div>
                    <div>
                        <b>综合能力</b>
                        <p>良好的沟通，主动积极，努力勤奋</p>
                    </div>
                </div>
            </div>
            <div>
                <h2>教育经历</h2>
                <div>
                    <div>
                        <b>本科</b>
                        <p>百度前端技术学院小微学院</p>
                    </div>
                    <div>
                        <b>研究生</b>
                        <p>百度前端技术学院大斌学院</p>
                    </div>
                </div>
            </div>
            <div>
                <h2>项目经历</h2>
                <div>
                    <div>
                        <b>小度小度</b>
                        <p>作为前端工程师角色参与了ABC组件的开发</p>
                    </div>
                    <div>
                        <b>SAN Doc</b>
                        <p>作为文档工程师参与了SAN Doc编写</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

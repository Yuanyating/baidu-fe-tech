<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
</body>
<script>
    var fadeOutTimer, fadeInTimer;
    var button = document.querySelector("#fade-btn");
    document.querySelector("#fade-obj").style.opacity = "1";
    function fadeOut() {
        var opacity = parseFloat(document.querySelector("#fade-obj").style.opacity)
        if(opacity > 0){
            opacity -= 0.05
            console.log(opacity)
            document.querySelector("#fade-obj").style.opacity = opacity
            button.setAttribute("disabled",true)
            
        } else {
            clearInterval(fadeOutTimer)
            button.removeAttribute("disabled")
            button.innerHTML = "淡入"
        }
    }
    function fadeIn() {
        var opacity = parseFloat(document.querySelector("#fade-obj").style.opacity)
        if(opacity < 1){
            opacity += 0.05
            console.log(opacity)
            document.querySelector("#fade-obj").style.opacity = opacity
            button.setAttribute("disabled",true)
            
        } else {
            clearInterval(fadeInTimer)
            button.removeAttribute("disabled")
            button.innerHTML = "淡出"
        }
    }
    button.onclick = function() {
        if(button.innerHTML == "淡出"){
            fadeOutTimer = setInterval(fadeOut,100)
        }
        if(button.innerHTML == "淡入"){
            fadeInTimer = setInterval(fadeIn, 100)
        }
        
    }
</script>
</html>

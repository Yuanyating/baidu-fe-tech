<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .show {
            width: 480px;
            height: 480px;
            background-image: url("./smile.jpg");
            background-repeat: no-repeat;
            background-position-x: 0px;
        }
    </style>
</head>
<body>
    <div class="show"></div>
</body>
<script>
    var timer;
    var pic = document.querySelector(".show");
    pic.style.backgroundPositionY = "0px"
    timer = setInterval(function(){
        var position = parseInt(pic.style.backgroundPositionY);
        console.log(position)
        if(position <= -7200) {
            clearInterval(timer)
        }
        pic.style.backgroundPositionY = (position-480) + "px";
    },100)
</script>
</html>

<script>
    // 1
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    function upSort(a, b){
        return a-b;
    }
    function downSort(a, b){
        return b-a
    }
    console.log(arr1.sort(upSort))
    console.log(arr1.sort(downSort))

    //2
    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    console.log(arr2.sort())
    console.log(arr2.sort().reverse())

    //3
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    function upSort2(a,b){
       return a[1]-b[1]
    }
    function downSort2(a, b){
        return b[1]-a[1]
    }
    console.log(arr3.sort(upSort2))
    console.log(arr3.sort(downSort2))

    //4
    var arr4 = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    function upSort3(a,b){
       return a.value-b.value
    }
    function downSort3(a, b){
        return b.value-a.value
    }
    console.log(arr4.sort(upSort3))
    console.log(arr4.sort(downSort3))

</script>
